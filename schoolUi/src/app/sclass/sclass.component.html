<form #classForm="ngForm">
<div
	class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Class</h1>
	
</div>
<div class="form-group row">
	<label for="exampleInputEmail1" class="col-sm-2 col-form-label">Name</label>
	<div class="col-sm-5">
		<input [(ngModel)]="sclass.name" placeholder="name"
			class="form-control" id="name" name="name" required minlength="4" #name="ngModel" >
	</div>

	<div class="col-sm-5" *ngIf="name.invalid && (name.dirty || name.touched)">

  <div *ngIf="name.errors.required">
   <p class="text-danger"> Name is required.</p>
  </div>
  <div *ngIf="name.errors.minlength">
  <p class="text-danger"> Name must be at least 4 characters long.</p> 
  </div>
  

</div>
</div>

<button class="btn btn-primary" (click)="saveSclasses()" [disabled]="!classForm.form.valid">Submit</button>
</form>

<table class="table table-striped" style="margin-top: 30px;">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let st of sclasses;let i = index" [attr.data-index]="i">
			<th scope="row">{{i+1}}</th>
			<td>{{st.name}}</td>
		</tr>

	</tbody>
</table>
